<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="output" id="output"></div>
      <div class="result" id="result"></div>
      <div class="upSymbols">
        <button id="reset">C</button>
        <button id="">(</button>
        <button id="">)</button>
        <button id="numbers">%</button>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button id="numbers">7</button>
          <button id="numbers">8</button>
          <button id="numbers">9</button>
          <button id="numbers">/</button>
          <button id="numbers">4</button>
          <button id="numbers">5</button>
          <button id="numbers">6</button>
          <button id="numbers">*</button>
          <button id="numbers">1</button>
          <button id="numbers">2</button>
          <button id="numbers">3</button>
          <button id="numbers">-</button>
          <button id="numbers">.</button>
          <button id="numbers">0</button>
          <button id="equal">=</button>
          <button id="numbers">+</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
